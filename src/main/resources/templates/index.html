<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
</head>
<body>
    <h1>Список дел</h1>
    <div th:each="task : ${tasks}">
        <a th:attr="data-id=${task.id}" th:text="${task.task}"></a>
    </div>
</body>
</html>
